<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/phone.css" rel="stylesheet">
</head>
<body>
    <div class="phoneWrap">
        <h1> 나만의 전화번호부 </h1>
        <div class="phone_top"> <!--쓰기 구역 -->
            <input class="newName" type="text" placeholder="이름"/>
            <input class="newPhone" type="text" placeholder="전화번호"/>
            <button type="button" onclick="postPhone()"> 등록 </button>
        </div>

        <div class="phone_bottom"> <!-- 출력 구역 -->
            <div class="phone"> <!-- todo 항목 1개 -->
                <div class="pName"> 홍길동 </div>
                <div class="phoneNumber">
                    010-1111-1111
                </div>
                <div class="etcbtns">
                    <button type="button">수정하기</button>
                    <button type="button">삭제하기</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="/phone.js"></script>
</body>
</html>
